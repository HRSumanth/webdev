<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Expense Tracker App</title>

</head>

<body>
  <header class="navbar">
    <h1>Expense Tracker App</h1>
  </header>

  <section class="container" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <form id="my-form" class="px-md-2">
            <div class="row">
              <div class="col-md-6 ">
                <label class="form-label">Choose Expense Amount</label>
                <input type="text" class="form-control" id="amount" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 ">
                <label class="form-label">Choose Discription</label>
                <input type="text" class="form-control" id="discription" />
              </div>
            </div>
            <div class="row mb-md-5">
              <div class="col-md-6">
                <label class="form-label" for="select-expense">Choose a Category</label>
                <select name="select-expense" class="form-control" id="Category">
                  <option value="">--Choose an option--</option>
                  <option value="Movie"> Movie</option>
                  <option value="Food">Food</option>
                  <option value="Party">Party</option>
                  <option value="Shopping">Shopping</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
          </form>

        </div>
      </div>
    </div>
    <ul id="users"></ul>
  </section>

  <script src="index.js"></script>
</body>

</html>
