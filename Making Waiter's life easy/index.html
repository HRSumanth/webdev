<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Restaurant App</title>

</head>

<body>
  <header class="navbar">
    <h1>Restaurant App</h1>
  </header>

  <section class="container" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <form id="my-form" class="px-md-2">
            <div class="row">
              <div class="col-md-6 ">
                <label class="form-label">Choose Amount</label>
                <input type="text" class="form-control" id="amount" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 ">
                <label class="form-label">Choose Dish</label>
                <input type="text" class="form-control" id="dish" />
              </div>
            </div>
            <div class="row mb-md-5">
              <div class="col-md-6">
                <label class="form-label" for="select-expense">Choose a table</label>
                <select name="select-table" class="form-control" id="Category">
                  <option value="">--Choose a table--</option>
                  <option value="table 1">table 1</option>
                  <option value="table 2">table 2</option>
                  <option value="table 3">table 3</option>
                  <option value="table 4">table 4</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
          </form>

        </div>
      </div>
    </div>
    <div id="orders">
     <p>Orders</p>
     <ul id="table 1"><p>Table 1</p></ul>
     <ul id="table 2"><p>Table 2</p></ul>
     <ul id="table 3"><p>Table 3</p></ul>
     <ul id="table 4"><p>Table 4</p></ul>
    </div>
  </section>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
